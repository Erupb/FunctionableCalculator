{% extends 'base/base.html' %}

{% load static %}

{% block content %}

 <div class="uk-section uk-container  uk-align-center">
     <div class="uk-container uk-container-small">
         <h2>Перевод СС</h2>
         <div class="uk-child-width-1-1 uk-grid-match" uk-grid>
             <input  class="uk-card-title uk-input inputnum" style="padding:6px;" type="number"
             placeholder="Введите число в системе счисления с основанием 10">
             <input class="uk-card-title result" style="padding:1px;" type="text"
             placeholder="Здесь будет вычисленное значение в указаной СС " readonly>
         </div>
     </div>
     <br>
     <div  >
         <button class="uk-button uk-button-text uk-align-center uk-form-width-large">Выберите СС, в которую хотите
         перевести число
         </button>
         <button class="uk-button uk-button-danger uk-align-center uk-height-max-large uk-form-width-medium" \
                 onclick="to_another_sys(2)">2 </button>
         <button class="uk-button uk-button-danger uk-align-center uk-height-max-large uk-form-width-medium" \
                 onclick="to_another_sys(8)">8 </button>
         <button class="uk-button uk-button-danger uk-align-center uk-height-max-large uk-form-width-medium" \
                 onclick="to_another_sys(16)">16 </button>
     </div>
     <ul uk-accordion uk-grid class="uk-align-center">
         <li>
             <a class="uk-accordion-title uk-align-center" href="#">Нажмите, чтобы перевести в другую СС</a>
             <div class="uk-accordion-content uk-align-center">
                 <div class="uk-child-width-1-1 uk-grid-match uk-align-center">
                     <input class="uk-card-title inputnsnum uk-width-1-2" type="number" placeholder="Введите систему счисления (2-36)">
                     <button class="uk-button uk-button-primary uk-width-1-2" \
                             onclick="to_another_sys()">Перевести </button>
                 </div>
             </div>
         </li>
     </ul>
 </div>
<a onclick="javascript:history.back(); return false;" style="position: fixed; left:20px; top:250px; z-index: 9999; background: #ffa500; padding: 0px 5px 0px 5px; margin: 5px 10px 10px 5px; height:30px; width:60px; padding-top:5px;">Назад</a>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/num_sys.js' %}"></script>
{% endblock %}
