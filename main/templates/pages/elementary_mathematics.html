{% extends 'base/base.html' %}

{% load static %}


{% block content %}
<div class="uk-child-width-expand@s uk-text-center uk-text-bold" uk-grid>
    <div>

    </div>
    <div>
        <div class="uk-card uk-card-default uk-card-small uk-card-body ">
            <form class="uk-child-width-expand@s uk-text-center">
                <input class="uk-input uk-width-1-2 text" type="text" disabled>
            </form>
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            </div>

            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div class="uk-margin-small">
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-defaul" onclick="subtract()">-</button>
                        <button class="uk-button uk-button-defaul" onclick="add()">+</button>
                        <button class="uk-button uk-button-defaul" onclick="residue()">%</button>
                        <button class="uk-button uk-button-defaul" onclick="delete_single_element()">←</button>
                    </div>
                </div>
            </div>
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div class="uk-margin-small">
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-primary number_7" onclick="add_number()">7</button>
                        <button class="uk-button uk-button-primary number_8" onclick="add_number()">8</button>
                        <button class="uk-button uk-button-primary number_9" onclick="add_number()">9</button>
                        <button class="uk-button uk-button-defaul" onclick="clear_all()">C</button>
                    </div>
                </div>
            </div>
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div class="uk-margin-small">
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-primary number_4" onclick="add_number()">4</button>
                        <button class="uk-button uk-button-primary number_5" onclick="add_number()">5</button>
                        <button class="uk-button uk-button-primary number_6" onclick="add_number()">6</button>
                        <button class="uk-button uk-button-defaul" onclick="multiply()">×</button>
                    </div>
                </div>
            </div>
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div class="uk-margin-small">
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-primary number_1" onclick="add_number()">1</button>
                        <button class="uk-button uk-button-primary number_2" onclick="add_number()">2</button>
                        <button class="uk-button uk-button-primary number_3" onclick="add_number()">3</button>
                        <button class="uk-button uk-button-defaul" onclick="share()">÷</button>
                    </div>
                </div>
            </div>
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <div class="uk-margin-small">
                    <div class="uk-button-group">
                        <button class="uk-button uk-button-primary number_0" onclick="add_number()">0</button>
                        <button class="uk-button uk-button-defaul" onclick="exponentiation()">x^</button>
                        <button class="uk-button uk-button-defaul" onclick="add_point()">.</button>
                        <button class="uk-button uk-button-defaul" onclick="equally()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
     <div>
        <form action="/elementary_mathematics/" method="POST" id="saveform">
            {% csrf_token %}
            <input type="text" name='data' id="savedata" hidden="true">
            <input type="submit" class="uk-button uk-button-primary number_0" value="Save">
        </form>
     </div>
    </div>
</div>
<a onclick="javascript:history.back(); return false;" style="position: fixed; left:20px; top:250px; z-index: 9999; background: #ffa500; padding: 0px 5px 0px 5px; margin: 5px 10px 10px 5px; height:30px; width:60px; padding-top:5px;">Назад</a>
{% endblock %}


{% block extra_js %}
<script src="{% static 'js/el_math.js' %}"></script>
{% endblock %}
